<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
</head>
<style>
    .gradient {
        width: 90%;
        display: inline-block;
    }

    .grad-step {
        display: inline-block;
        height: 20px;
        width: 1%;
    }

    div.tooltip {
        position: absolute;
        text-align: center;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }
</style>
<body>

<div class="container">
    <div class="row text-center">
        <h1>Poziom szczepień w Polsce</h1>
    </div>
    <div class="row m-2">
        <form>
            <div class="row">
                <div class="col">
                    <select id="admDivisionSelect" class="form-select" aria-label="Jednostka administracyjna">
                        <option selected value="county">Gminy</option>
                        <option value="district">Powiaty</option>
                    </select>
                </div>
                <div class="col">
                    <select id="levelSelect" class="form-select" aria-label="Poziom zaszczepienia wg">
                        <option selected value="fully">W pełni Zaszczepieni</option>
                        <option value="atLeastOne">Co najmniej jedną dawką</option>
                        <option value="12_19">12-19</option>
                        <option value="20_39">20-39</option>
                        <option value="40_59">40-59</option>
                        <option value="60_69">60-69</option>
                        <option value="70plus">70+</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center">
            <div>0%</div>
            <div class="gradient">
            </div>
            <div>100%</div>
        </div>
    </div>
    <div class="row">
        <svg></svg>
    </div>
    <div class="row">

    </div>
</div>
<footer class="text-center fixed-bottom" style="background-color: #d0d0d0">
    <div class="container p-3">
        <div class="row">
            <div class="col">
                <p>Dane szczepień: <a href="https://www.gov.pl/web/szczepienia-gmin">szczepienia-gmin</a></p>
                <p>Dane populacyjne: <a href="https://bdl.stat.gov.pl/BDL/dane/podgrup/temat">GUS</a></p>
                <p>Mapa powiatów: <a href="https://github.com/ppatrzyk/polska-geojson">polska-geojson</a></p>
            </div>
            <div class="col">
                <a
                        class="btn btn-floating m-1"
                        style="background-color: #d0d0d0;"
                        href="https://github.com/mateusz-dziurdziak"
                        role="button"
                ><i class="bi bi-github"></i
                ></a>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="text-center p-3">
            © 2021 Copyright: Mateusz Dziurdziak
        </div>
    </div>
</footer>
<script src="js/main.js"></script>
</body>
